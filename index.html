<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="appstyle.css" />
    <title>Weather Rock</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mt-2">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type here"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-1">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="search-position"
                >
                  <span style="font-size: 20px; color: white;">
                    <i class="fas fa-map-pin"></i>
                  </span>
                </button>
              </div>
              <div class="col-1">
                <input type="submit" value="Go" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li id="current-day-date-time"></li>
            <li class="details" id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://i.imgur.com/EZ7hgG4.png"
                  alt="rock with rain"
                  object-fit:
                  cover;
                  class="float-left"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temperature"> </strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">ºC</a>|<a
                      href="#"
                      id="fahrenheit-link"
                      >ºF</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li class="info">Humidity: <span id="humidity"> </span>%</li>
                <li class="info">Wind:<span id="wind"> </span>Km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          Weather App by
          <a
            href="https://github.com/filipapintovieira/weather-app"
            target="_blank"
            >Filipa Vieira
          </a>
        </small>
      </div>
    </div>
    <script src="appjava.js"></script>
  </body>
</html>
